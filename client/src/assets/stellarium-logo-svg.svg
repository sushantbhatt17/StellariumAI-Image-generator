<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#4facfe;#764ba2" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="stop-color" values="#f093fb;#4facfe;#00f2fe;#f093fb" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1">
        <animate attributeName="stop-color" values="#4facfe;#00f2fe;#667eea;#4facfe" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="sphereRadial" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="offset" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="offset" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#f093fb;stop-opacity:1">
        <animate attributeName="offset" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1">
        <animate attributeName="offset" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ring1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="ring2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="ring3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring 3 -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#ring3Gradient)" stroke-width="3.5" opacity="0.4" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer Ring 2 -->
  <circle cx="60" cy="60" r="36" fill="none" stroke="url(#ring2Gradient)" stroke-width="4" opacity="0.5" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 60 60" to="0 60 60" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Ring 1 -->
  <circle cx="60" cy="60" r="27" fill="none" stroke="url(#ring1Gradient)" stroke-width="4.5" opacity="0.6" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Sphere with radial gradient -->
  <circle cx="60" cy="60" r="18" fill="url(#sphereRadial)" filter="url(#strongGlow)">
    <animate attributeName="r" values="18;21;18" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner glow sphere -->
  <circle cx="60" cy="60" r="12" fill="url(#sphereGradient)" opacity="0.8">
    <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbiting particles -->
  <circle cx="60" cy="23" r="3.5" fill="#ffffff" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="97" cy="60" r="3.5" fill="#f093fb" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="120 60 60" to="480 60 60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="97" r="3.5" fill="#4facfe" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="240 60 60" to="600 60 60" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles around the sphere -->
  <circle cx="60" cy="27" r="3" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="93" cy="60" r="3" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="93" r="3" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="27" cy="60" r="3" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional corner sparkles -->
  <circle cx="38" cy="38" r="2.5" fill="#667eea" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="82" cy="38" r="2.5" fill="#f093fb" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="38" cy="82" r="2.5" fill="#4facfe" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="1.7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="82" cy="82" r="2.5" fill="#00f2fe" opacity="0" filter="url(#glow)">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="2.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text shadow/glow effect (subtle) -->
  <text x="135" y="76" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="url(#textGradient1)" opacity="0.2" filter="url(#glow)" letter-spacing="2.5">
    Stellarium
  </text>
  
  <!-- Text: Stellarium (crisp and clear) -->
  <text x="135" y="74" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="url(#textGradient1)" letter-spacing="2.5">
    Stellarium
    <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- AI text glow (subtle) -->
  <text x="360" y="76" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="url(#aiGradient)" opacity="0.2" filter="url(#glow)" letter-spacing="1">
    AI
  </text>
  
  <!-- Text: AI with cyan gradient (crisp) -->
  <text x="360" y="74" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="url(#aiGradient)" letter-spacing="1">
    AI
    <animate attributeName="opacity" values="0.95;1;0.95" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>